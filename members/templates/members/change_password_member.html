{% extends "base_member.html" %}
{% block title %}เปลี่ยนรหัสผ่าน — Gun Club{% endblock %}
{% block content %}

<div class="max-w-md">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-slate-800">เปลี่ยนรหัสผ่าน</h1>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 sm:p-8">
        <form method="POST" class="space-y-4 [&_input]:w-full [&_input]:border [&_input]:border-slate-300 [&_input]:rounded-lg [&_input]:px-4 [&_input]:py-2.5 [&_input]:focus:ring-2 [&_input]:focus:ring-amber-500 [&_input]:focus:border-amber-500">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>{% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full btn-primary py-3 px-6 rounded-xl">อัปเดตรหัสผ่าน</button>
        </form>
    </div>
</div>

{% endblock %}
