<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-[360px]">

    <h1 class="text-2xl font-bold text-center mb-6">Staff Login</h1>

    {% if error %}
        <div class="bg-red-100 text-red-600 p-2 rounded mb-4 text-sm">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full border rounded-lg px-3 py-2"
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full border rounded-lg px-3 py-2"
        >

        <button class="w-full bg-blue-900 text-white py-2 rounded-lg">
            Login
        </button>
    </form>

</div>

</body>
</html>
