<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>บัตรสมาชิกไม่สามารถใช้งานได้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-800 via-red-950/40 to-slate-900">

<div class="max-w-md w-full bg-slate-800/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-700/80 overflow-hidden">

    <div class="flex justify-center pt-8 pb-4">
        <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center">
            <span class="text-3xl text-red-400 font-bold">✕</span>
        </div>
    </div>

    <div class="px-8 pb-2 text-center">
        <h1 class="text-xl font-bold text-slate-100">
            บัตรสมาชิกไม่สามารถใช้งานได้
        </h1>
        <p class="text-slate-400 text-sm mt-2">
            บัตรหมดอายุหรือถูกระงับการใช้งาน
        </p>
    </div>

    <div class="px-8 py-6 space-y-0">
        <div class="flex items-center justify-between py-3 border-t border-b border-slate-700/80">
            <span class="text-slate-400 text-sm">ชื่อสมาชิก</span>
            <span class="text-slate-100 font-medium">{{ member.first_name }} {{ member.last_name }}</span>
        </div>
        <div class="flex items-center justify-between py-3 border-b border-slate-700/80">
            <span class="text-slate-400 text-sm">รหัสสมาชิก</span>
            <span class="font-mono font-semibold text-amber-400">{{ member.member_id }}</span>
        </div>
        <div class="flex items-center justify-between py-3 border-b border-slate-700/80">
            <span class="text-slate-400 text-sm">วันหมดอายุ</span>
            <span class="text-slate-200">{{ member.expire_date|default:"—" }}</span>
        </div>
    </div>

    <div class="px-8 pb-8 text-center">
        <p class="text-slate-500 text-xs">
            กรุณาติดต่อเจ้าหน้าที่เพื่อดำเนินการต่ออายุสมาชิก
        </p>
    </div>

</div>

</body>
</html>
