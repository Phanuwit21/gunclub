{% extends "base.html" %}

{% block content %}

<h1 class="text-2xl font-bold mb-6">Change Password</h1>

<form method="POST" class="bg-white p-6 rounded-xl shadow max-w-lg">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="bg-green-700 text-white px-4 py-2 rounded mt-3">
        Update Password
    </button>
</form>

{% endblock %}
