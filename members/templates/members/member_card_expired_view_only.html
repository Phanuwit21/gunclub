<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>บัตรหมดอายุ — {{ member.member_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800">

<div class="max-w-sm w-full bg-slate-800/80 backdrop-blur rounded-2xl shadow-2xl p-8 text-center border border-slate-700">
    <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
    </div>
    <h1 class="text-xl font-bold text-red-400 mb-2">บัตรสมาชิกหมดอายุแล้ว</h1>
    <p class="text-slate-300 mb-4">
        สมาชิก: <strong>{{ member.first_name }} {{ member.last_name }}</strong><br>
        รหัสสมาชิก: <span class="font-mono font-semibold text-amber-400">{{ member.member_id }}</span>
    </p>
    <p class="text-sm text-slate-500">
        กรุณาติดต่อเจ้าหน้าที่เพื่อต่ออายุสมาชิก
    </p>
</div>

</body>
</html>
