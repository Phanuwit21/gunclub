<!DOCTYPE html>
<html>
<head>
    <title>Member Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">

<div class="flex min-h-screen">

    <!-- SIDEBAR MEMBER -->
    <div class="w-60 bg-slate-800 text-white p-5">

        <div class="text-xl font-bold mb-8">
            Member
        </div>

        <nav class="space-y-2 text-sm">

            <a href="{% url 'member_dashboard' %}"
                class="block px-3 py-2 rounded
                {% if request.resolver_match.url_name == 'member_dashboard' %}
                bg-slate-700
                {% else %}
                hover:bg-slate-700
                {% endif %}">
                Dashboard
            </a>
            <a href="{% url 'my_card' %}"
               class="block px-3 py-2 rounded hover:bg-slate-700">
                My Card
            </a>

            <a href="{% url 'edit_profile' %}"
               class="block px-3 py-2 rounded hover:bg-slate-700">
                Edit Profile
            </a>

            <a href="{% url 'change_password' %}"
               class="block px-3 py-2 rounded hover:bg-slate-700">
                Change Password
            </a>

            <hr class="border-slate-600 my-3">

            <a href="{% url 'staff_logout' %}"
               class="block px-3 py-2 rounded bg-red-600">
                Logout
            </a>

        </nav>
    </div>

    <!-- CONTENT -->
    <div class="flex-1 p-8">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
