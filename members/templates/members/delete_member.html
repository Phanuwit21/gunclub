{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg text-center">

    <h1 class="text-xl font-bold mb-4 text-red-600">
        Delete Member
    </h1>

    <p class="mb-6">
        Are you sure you want to delete
        <b>{{ member.first_name }} {{ member.last_name }}</b> ?
    </p>

    <form method="POST">
        {% csrf_token %}

        <button class="bg-red-600 text-white px-6 py-2 rounded-lg mr-2">
            Delete
        </button>

        <a href="/members/" class="bg-gray-300 px-6 py-2 rounded-lg">
            Cancel
        </a>
    </form>

</div>

</body>
</html>

{% endblock %}
