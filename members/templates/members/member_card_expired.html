{% load i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE|default:'th' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>{% trans "บัตรหมดอายุ" %} — {{ member.member_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="max-w-sm w-full bg-white rounded-2xl shadow-lg p-8 text-center">
    <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
    </div>
    <h1 class="text-xl font-bold text-red-600 mb-2">{% trans "บัตรสมาชิกหมดอายุแล้ว" %}</h1>
    <p class="text-slate-600 mb-4">
        {% trans "สมาชิก" %}: <strong>{{ member.first_name }} {{ member.last_name }}</strong><br>
        {% trans "รหัสสมาชิก" %}: <span class="font-mono font-semibold">{{ member.member_id }}</span>
    </p>
    <p class="text-sm text-slate-500">
        {% trans "กรุณาติดต่อเจ้าหน้าที่เพื่อต่ออายุสมาชิก" %}
    </p>
</div>

</body>
</html>
